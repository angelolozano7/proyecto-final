<html>
<head>
	<meta charset="utf-8">
	<font size="20" face="roman" ><title> Gestor de reservas </title></font>
	<link rel="icon" type="images\favicon" href="https://banner2.kisspng.com/20180326/eqq/kisspng-google-flights-airline-ticket-hotel-travel-5ab971a3ef4902.0753485715221026919801.jpg">
</head>
<body background="http://www.hispaviacion.es/wp-content/uploads/2015/04/K66271-03.jpg">
	<header align= " center ">
	<div align="left">
		<img src="imagenes/logotipo.jpg" alt="logotipo de gestor de vuelos" width="50">
	</div>
		<font size="20" face="roman"><span> Gestor de reservas</span></font>
	</header> 
		<hr />
		<br><br>
	{% block body%}
	<h4><p>login {{usuario.login}}</p></h4>
	<form action="{{ url_for('mapa',datos=usuario,vuelos=vuelos) }}" method="POST">
	
	<select name=vuelo id=opciones>
	{% for i in vuelos.mejor%}
	<option value={{ i[1] }}>| aerolinea: {{i[0]}} 
							| ciudad de salida: {{i[2]}}
							| hora de salida: {{i[3]}}
							| ciudad de llegada: {{i[4]}}
							| hora de llegada: {{i[5]}}
							</option> 
	{% endfor %}

	{% for i in vuelos.regular%}
	<option value={{ i[1] }}> | aerolinea: {{i[0]}} 
							| ciudad de salida: {{i[2]}}
							| hora de salida: {{i[3]}}
							| ciudad de llegada: {{i[4]}}
							| hora de llegada: {{i[5]}}
							|</option> 
	{% endfor %}

	{% for i in vuelos.poco%}
	<option value={{ i[1] }}>| aerolinea: {{i[0]}} 
							| ciudad de salida: {{i[2]}}
							| hora de salida: {{i[3]}}
							| ciudad de llegada: {{i[4]}}
							| hora de llegada: {{i[5]}}
							|</option> 
	{% endfor %}
	</select>
	<br>
	<input type="submit" name="boton" value="mas informacion">
	<br>
	<input type="submit" name="boton" value="reservar">
	</form>




	{% endblock%}
		<footer>
	<p>aqui ira el correo donde pueden comunicarme</p>
	</footer>
</body>



</html>
